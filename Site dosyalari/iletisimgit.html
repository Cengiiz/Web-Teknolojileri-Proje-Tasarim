                    <script type="text/javascript">
                        function getParameterByName(name, url) {
                            if (!url) url = window.location.href;
                            name = name.replace(/[\[\]]/g, '\\$&');
                            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                                results = regex.exec(url);
                            if (!results) return null;
                            if (!results[2]) return '';
                            return decodeURIComponent(results[2].replace(/\+/g, ' '));
                        }

                        var name = getParameterByName('ad');
                        var soyisim = getParameterByName('soyisim');
                        var telefon = getParameterByName('telefon');
                        var email = getParameterByName('mail');
                        var mesaj = getParameterByName('ileti');
                    </script>
                    <table>
                        <tr>
                            <th>AD:</th>
                            <th id="isimm" type="text" name="ad" size="30" maxlength="50">
                                <script>
                                    document.write(name)
                                </script>
                            </th>
                        </tr>
                        <tr>
                            <td>SOYAD:</td>
                            <td id="soyisimm" type="text" size="30" maxlength="50">

                            </td>
                        </tr>
                        <tr>

                        </tr>
                        <tr>

                            </td>
                        </tr>
                        <tr>

                                <script>
                                    document.write(mesaj)
                                </script>
                            </td>
                        </tr>


                    </table>


                </form>
